<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://bootswatch.com/simplex/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>freeCodeCamp API Project - Timestamp Microservice</title>
</head>

<body>
  <div class="container">
    <h1 class="text-center">Timestamp Microservice</h1>
    <div class="row">
      <div class="usage col-sm-3 col-sm-offset-3">
        <h2>Usage</h2>
        <dl>
          <a href="/October 10, 2017">
            <dt>Natural Date</dt>
            <dd><code>/October 10, 2017</code></dd>
          </a>
          <a href="/1507593600">
            <dt>Unix Time</dt>
            <dd><code>/1507593600</code></dd>
          </a>
        </dl>
      </div>
      <!-- end usage col -->
      <div class="output col-sm-3">
        <h2>Output</h2>
        <pre><samp>{
"unix": 1507593600,
"natural": "October 10, 2017"
}</samp></pre>
      </div>
      <!-- end output col -->
    </div>
    <!-- end row -->
  </div>
</body>

</html>
